<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Home django project</title>
  </head>

  <body>
  <div class="container">
    <h1>Welcome to Home Page, {{ name }}</h1>
    <h2>This is the full home page</h2>
    <form action="">
      <div class="mb-3">
  <label for="searchMovie" class="form-label">
  Search for Movie:
        </label>
        <input type="text" class="form-control" name="searchFilm" />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>search from {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for movie in films %}
      <div v-for="movie in films" class="col">
        <div class="card">
          <img class="card-img-top" src="{{ movie.image.url }}" />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
            <a href="{{ movie.url }}" class="btn btn-primary">
              Movie Link
            </a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <br />
    <br />
    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
      <div class="mb-3">
        <label for="email" class="form-label"> Enter your email: </label>
        <input type="email" class="form-control" name="email" />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</body>

</html>
